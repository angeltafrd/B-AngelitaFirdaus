<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar js</title>
    <script src="belajar.js"></script>
</head>
<body>
    <h1>Belajar js variabel</h1>
    <p>x, y, and z are variables</p> 
    <p id="demo"></p> 
    <script> 
        var x = 5; 
        var y = 7; 
        var z = x + y; 
        document.getElementById("demo").innerHTML = "The value of z is: " + z; 
    </script>
</body>
</html>
